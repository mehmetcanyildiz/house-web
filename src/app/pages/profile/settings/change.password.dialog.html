<h2 mat-dialog-title>Change Password</h2>
<mat-dialog-content>
  Mail will be sent to your registered email address with a link to reset your password.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button (click)="sendPasswordMail()" cdkFocusInitial>Send</button>
</mat-dialog-actions>
