<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/']">
              <img
                ngSrc="./assets/images/logos/dark-logo.svg"
                class="align-middle m-2"
                alt="logo"
                height="40" width="178"/>
            </a>
          </div>
          <div class="or-border m-t-30">Sign in</div>
          <form [formGroup]="loginForm" class="m-t-30">
            <!-- email -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Email
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput
                     formControlName="email"
                     type="email"
                     placeholder="pat@example.com"
                     required>
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Password
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput
                     formControlName="password"
                     type="password"
                     placeholder="*******"
                     required/>
            </mat-form-field>
            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a [routerLink]="['/auth/forgot-password']"
                 class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">
                Forgot Password ?
              </a>
            </div>
            <a (click)="onSubmit()" mat-flat-button color="primary" class="w-100">
              Sign In
            </a>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24">
            New to House?
            <a [routerLink]="['/auth/register']"
               class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
