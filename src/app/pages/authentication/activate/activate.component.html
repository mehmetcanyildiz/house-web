<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/']">
              <img
                ngSrc="./assets/images/logos/dark-logo.svg"
                class="align-middle m-2"
                alt="logo"
                height="40" width="178"/>
            </a>
          </div>
          <div class="or-border m-t-30">Activate Account</div>
          <form [formGroup]="activateForm" class="m-t-30">
            <!-- email -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Activate Code
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="number"
                     formControlName="token"
                     placeholder="Activate Code"
                     required/>
            </mat-form-field>
            <a (click)="onSubmit()" mat-flat-button color="primary" class="w-100">
              Activate your account
            </a>
            <!-- input -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
