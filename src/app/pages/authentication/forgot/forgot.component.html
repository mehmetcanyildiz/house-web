<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/']">
              <img
                ngSrc="./assets/images/logos/dark-logo.svg"
                class="align-middle m-2"
                alt="logo"
                height="40" width="178"/>
            </a>
          </div>
          <div class="or-border m-t-30">Forgot Password</div>
          <form class="m-t-30">
            <!-- email -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Email
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" placeholder="user@example.com" required/>
            </mat-form-field>
            <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
              Send Mail
            </a>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24">
            Did you remember your password?
            <a [routerLink]="['/auth/login']"
               class="text-decoration-none text-primary f-w-500 f-s-14">
              Sign in
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
